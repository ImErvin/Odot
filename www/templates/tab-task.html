<ion-view view-title="Odot Task List">
    <ion-nav-bar class="header padding">
    <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="background">
      
    <div class="card">
      <div class="header item item-divider">
        Add Task
      </div>
      <div class="item-text-wrap">
        <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="data.taskName" placeholder="Task Name">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="data.taskDetail" placeholder="Task Details" >
      </label>
      </label>
    </div>      
    </div>  
    </div>
    <button class="addTask button button-block" ng-click="addTask()">Add Task</button>
    
    <ion-checkbox class="header checkbox-assertive" ng-model="show">Show Tasks</ion-checkbox>
    <ion-list ng-show="show"> 
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/task/{{task.id}}">
        <h2>{{task.name}}</h2>
        <p>{{task.taskDetail}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(task)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    
    
  </ion-content>
</ion-view>
